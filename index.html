<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Emperor’s Spring</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(to bottom, #fefcea, #f1daff);
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
    }
    h1 {
      margin-top: 20vh;
      font-size: 2.5em;
      color: #5e3b8c;
      font-weight: normal;
      font-style: italic;
    }
    p {
      font-size: 1.8em;
      color: #7d3c98;
      font-style: italic;
    }
    #cursor-follower {
      position: fixed;
      width: 15px;
      height: 15px;
      background-color: rgba(99, 57, 116, 0.5);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear;
    }
    .sakura {
      position: fixed;
      width: 20px;
      height: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cherry_blossom_icon.svg/32px-Cherry_blossom_icon.svg.png');
      background-size: cover;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    #music-button {
      position: fixed;
      bottom: 100px;
      right: 10px;
      z-index: 20;
      background-color: rgba(99, 57, 116, 0.7);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #volume-control {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 30;
      background: rgba(99, 57, 116, 0.8);
      border-radius: 5px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      user-select: none;
      font-size: 14px;
    }
    #volume-control input[type=range] {
      -webkit-appearance: none;
      width: 100px;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    #volume-control input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #633974;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      margin-top: -5px;
      transition: background 0.3s ease;
    }
    #volume-control input[type=range]:hover::-webkit-slider-thumb {
      background: #9b59b6;
    }
    #volume-control svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>
  <div id="cursor-follower"></div>

  <h1>𝑊𝑖𝑡ℎ𝑜𝑢𝑡 𝑡ℎ𝑒 𝑐𝑜𝑢𝑟𝑎𝑔𝑒 𝑡𝑜 𝑟𝑖𝑠𝑘 𝑎𝑙𝑙, 𝑜𝑛𝑒 𝑔𝑎𝑖𝑛𝑠 𝑛𝑜𝑡ℎ𝑖𝑛𝑔 𝑤𝑜𝑟𝑡ℎ ℎ𝑎𝑣𝑖𝑛𝑔.</h1>
  <p>ℐ 𝒶𝓂 ℴ𝓃𝓁𝓎... 𝒶𝓃 ℰ𝓂𝓅ℯ𝓇ℴ𝓇.</p>

  <!-- Müzik Başlat Butonu -->
  <button id="music-button">🎵 Müziği Başlat</button>

  <!-- Spotify Embed -->
  <div style="position: fixed; bottom: 10px; right: 10px; z-index: 10;">
    <iframe src="https://open.spotify.com/embed/track/6IZvVAP7VPPnsGX6bvgkqg" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>

  <!-- Ses Kontrol -->
  <div id="volume-control" title="Ses seviyesi">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 10v4h4l5 5V5L7 10H3z"></path>
    </svg>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <audio id="bg-music" src="https://dl.dropboxusercontent.com/s/hc0srn24z9gla28rka1su/PRIDE.-KendrickLamar.mp3" loop></audio>

  <script>
    const follower = document.getElementById('cursor-follower');
    const music = document.getElementById('bg-music');
    const musicButton = document.getElementById('music-button');
    const volumeSlider = document.getElementById('volume-slider');

    // Fare takip
    document.addEventListener('mousemove', e => {
      follower.style.left = e.pageX + 'px';
      follower.style.top = e.pageY + 'px';
    });

    // Sakura efekti
    function createSakura() {
      const sakura = document.createElement('div');
      sakura.classList.add('sakura');
      sakura.style.left = Math.random() * window.innerWidth + 'px';
      sakura.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(sakura);
      setTimeout(() => { sakura.remove(); }, 10000);
    }
    setInterval(createSakura, 300);

    // Otomatik müzik başlatmaya çalış
    window.addEventListener('load', () => {
      music.volume = volumeSlider.value;
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          musicButton.style.display = 'block';
        });
      }
    });

    // Butona tıklayınca müzik başlat
    musicButton.addEventListener('click', () => {
      music.play();
      musicButton.style.display = 'none';
    });

    // Ses sliderı ile ses ayarla
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
